<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="address.css">
</head>

<body>
  <div class="main">
    <h3>Billing Address</h3>
            
    <label for="doorNo"><i class="fa fa-envelope"></i> Door No</label>
    <input type="text" id="email" name="door" placeholder="john@example.com">
            
    <label for="adr"><i class="fa fa-address-card-o"></i> Street</label>
    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            
    <label for="city"><i class="fa fa-institution"></i> Area</label>
    <input type="text" id="city" name="city" placeholder="New York">
            
    <label for="state"> District</label>
    <input type="text" id="state" name="state" placeholder="NY">

    <label for="state"> State</label>
    <input type="text" id="state" name="state" placeholder="NY">
              
    <label for="zip"> Pin Code</label>
    <input type="text" id="zip" name="zip" placeholder="10001">

    <button>Add Address</button>
  </div>
</body>

</html>
